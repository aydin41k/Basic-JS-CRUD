<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Crud With JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<table class="list" id="employeeList">
    <thead>
    <tr>
        <th>Full Name</th>
        <th>Employee ID</th>
        <th>Salary</th>
        <th>City</th>
        <th></th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<div class="form-container">
    <input type="submit" value="+ Add an employee" />
    <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off" class="hide">
        <div>
            <label>Full Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
            <input type="text" name="fullName" id="fullName">

        </div>
        <div>
            <label>Employee ID</label>
            <input type="text" name="empID" id="empID">
        </div>
        <div>
            <label>Salary</label>
            <input type="text" name="salary" id="salary">
        </div>
        <div>
            <label>City</label>
            <input type="text" name="city" id="city">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
